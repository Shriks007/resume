{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card shadow-sm">
            <div class="card-body py-5">
                <svg class="mb-4" xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24" fill="none" stroke="#0d6efd" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
                
                <h1 class="display-1 fw-bold text-primary">404</h1>
                <h3 class="mb-4">Page Not Found</h3>
                <p class="lead mb-4">Oops! We couldn't find the page you're looking for.</p>
                
                <div class="d-flex justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-primary me-2">
                        <i class="fas fa-home me-1"></i>Go Home
                    </a>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                        <i class="fas fa-th-large me-1"></i>Go to Dashboard
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <p>If you think this is an error, please contact us.</p>
        </div>
    </div>
</div>
{% endblock %}
