{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card shadow-sm">
            <div class="card-body py-5">
                <svg class="mb-4" xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24" fill="none" stroke="#dc3545" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h3 class="mb-4">Internal Server Error</h3>
                <p class="lead mb-4">Oops! Something went wrong on our end.</p>
                
                <div class="d-flex justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-primary me-2">
                        <i class="fas fa-home me-1"></i>Go Home
                    </a>
                    <button onclick="window.location.reload();" class="btn btn-primary">
                        <i class="fas fa-redo me-1"></i>Try Again
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <p>We're sorry for the inconvenience. Our technical team has been notified of this issue.</p>
            <p>Please try again later or contact support if the problem persists.</p>
        </div>
    </div>
</div>
{% endblock %}
